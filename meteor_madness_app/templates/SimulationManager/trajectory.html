{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Trajectory Dashboard{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table> 
    <tr>
        <td style="width: 70vw;">
          <div id="trajectory_visualizer" name="trajectory_visualizer">
            {{ trajectory_plot|safe }}
          </div>
        </td>
        <td style="width: 25vw;">
            <form method="post">
                <label for="smaxis">Semi Major Axis</label>
                <p></p>
                <input type="range" id="smaxis" name="smaxis" min="0" max="1000000" value="12448" oninput="this.nextElementSibling.value = this.value">
                <output>12448</output>
                <p></p>
                <label for="ecc">Eccentricity</label>
                <p></p>
                <input type="range" id="ecc" name="ecc" min="0" max="3" value="1.51" oninput="this.nextElementSibling.value = this.value">
                <output>1.51</output>
                <p></p>
                <label for="argp">Argument of Periapsis</label>
                <p></p>
                <input type="range" id="argp" name="argp" min="0" max="360" value="251" oninput="this.nextElementSibling.value = this.value">
                <output>251</output>
                <p></p>
                <label for="lasc">longitude of the Asending Node</label>
                <p></p>
                <input type="range" id="lasc" name="lasc" min="0" max="360" value="65" oninput="this.nextElementSibling.value = this.value">
                <output>65</output>
                <p></p>
                <label for="inc">Inclination</label>
                <p></p>
                <input type="range" id="inc" name="inc" min="0" max="360" value="138" oninput="this.nextElementSibling.value = this.value">
                <output>138</output>
                <p></p>
                <label for="nu">True Anomaly</label>
                <p></p>
                <input type="range" id="nu" name="nu" min="-180" max="180" value="12.3" oninput="this.nextElementSibling.value = this.value">
                <output>12.3</output>
                <p></p>
                <input type="submit" value="Map Trajectory">
            </form>
        </td>
    </tr>
</table>
{% endblock %}
